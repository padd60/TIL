<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>기본 필터 선택자</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      td {
        border: 1px solid #333;
      }
      li {
        color: white;
        margin: 5px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      $(function () {
        $('tr:even').css('background', 'red'); // tr: even -> tr의 인덱스 번호 기준 (0번부터 출발)
        $('tr:odd').css('background', 'orange'); // tr: odd -> tr의 인덱스 번호 기준 (0번부터 출발)
        $('td:first').css('background', 'yellow');
        $('td:last').css('background', 'green');
        $(':header').css('background', 'blue'); // :header -> h1 ~ h6
        $('li:eq(0)').css('background', 'skyblue');
        $('li:eq(3)').css('background', 'coral');
        $('li:gt(0)').css('background', 'deeppink');
        // gt(0) -> index 번호가 0보다 큰 요소를 다 선택
        $('li:lt(3)').css('background', 'aqua');
        // lt(3) -> index 번호가 3보다 작은 요소를 다 선택
        $(':root').css('background', 'lightgray'); // 최상위 html

        (function upDown() {
          $('h2').slideToggle(3000, upDown);
        })();

        $(':animated').css('border', '4px solid darkred'); // animation되는 것 선택
      });
    </script>
  </head>
  <body>
    <h1>제목1</h1>
    <h2>제목2</h2>
    <table>
      <caption>
        기본 필터 선택자
      </caption>
      <colgroup>
        <col />
        <col />
        <col />
      </colgroup>
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
        <tr>
          <td>10</td>
          <td>11</td>
          <td>12</td>
        </tr>
      </tbody>
    </table>
    <ul>
      <li class="bg">내용1</li>
      <li class="bg">내용2</li>
      <li class="bg">내용3</li>
      <li>내용4</li>
    </ul>
  </body>
</html>
