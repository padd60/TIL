<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #eee;
        border-bottom: 2px solid #555;
        height: 100px;
      }
      .inner {
        width: 1000px;
        margin: 0 auto;
      }
      .logo {
        float: left;
        margin-top: 30px;
      }
      nav {
        float: left;
      }
      .gnb {
        list-style: none;
        margin: 30px 0 0 200px;
      }
      .gnb li {
        float: left;
        font-size: 18px;
        padding: 10px 30px;
        background-color: #ddd;
        margin: 0 5px;
      }
      .icon {
        list-style: none;
        float: right;
        margin-top: 30px;
      }
      .icon li {
        float: left;
        font-size: 24px;
        margin-left: 10px;
        background-color: #ddd;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        line-height: 40px;
        text-align: center;
      }
      .toggle {
        width: 40px;
        position: absolute;
        top: 35px;
        right: 30px;
        display: none;
      }
      .toggle span {
        display: block;
        width: 100%;
        height: 2px;
        background-color: #333;
      }
      .toggle span:nth-child(2) {
        margin: 8px 0;
      }

      /* 모바일 화면 */
      @media screen and (max-width: 540px) {
        .inner {
          width: 100%;
        }
        .logo {
          color: darkviolet;
          padding-left: 2%;
        }
        .toggle {
          display: block;
        }
        .gnb {
          display: none;
          margin: 0;
          position: absolute;
          top: 100px;
          left: 0;
          width: 100%;
        }
        .gnb li {
          float: none;
          box-sizing: border-box;
          width: 100%;
          text-align: center;
          background-color: #333;
          color: #fff;
          border-bottom: 1px solid #555;
          margin: 0;
        }
        .icon {
          display: none;
        }
      }
      @media screen and (min-width: 540px) {
        .gnb {
          display: block !important;
        }
      }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
      $(function () {
        $('.toggle').click(function () {
          $('.gnb').stop().slideToggle(500);
        });
      });
    </script>
  </head>
  <body>
    <header>
      <div class="inner">
        <h1 class="logo">LOGO</h1>
        <nav>
          <ul class="gnb">
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
            <li>menu5</li>
          </ul>
        </nav>
        <div class="toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="icon">
          <li>@</li>
          <li>#</li>
        </ul>
      </div>
    </header>
  </body>
</html>
