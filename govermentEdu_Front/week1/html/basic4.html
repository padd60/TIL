<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>form 태그 - 회원가입 페이지 등</title>
</head>
<body>
    <form>
        <input type="text" size="15" id="user_id" placeholder="아이디를 입력하세요">
        <br>
        <input type="password" size="15" id="user_pw">
        <input type="submit" value="로그인">

        <hr>

        <input type="search" id="search" placeholder="검색어를 입력하세요">
        <input type="submit"  value="검색">

        <hr>

        <input type="date" id="date">
    </form>
</body>
</html>
