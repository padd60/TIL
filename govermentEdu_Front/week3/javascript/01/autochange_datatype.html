<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>change data type</title>
  </head>
  <body>
    <script>
      var num = 5; // 숫자
      var text = '5'; // 문자
      console.log(num + null); // 5 + 0 = 5
      console.log(text + null); // '5' + 'null' = 5null
      console.log(text + 2); // '5' + '2' = 52
      console.log(text - 2); // 5 - 2 = 3
      console.log(text * '2'); // 5 * 2 = 10
      /*자바스크립트는 자신이 편하게 연산할 수 있도록 
      자동으로 형이 변환되어 오류가 발생하지 않고 계산한다.*/
    </script>
  </body>
</html>
