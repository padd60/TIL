<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Data type</title>
  </head>
  <body>
    <script>
      var num = 1;
      var num2 = '1';
      var num3 = 10 > 100;
      var num4 = null;
      var num5;

      console.log(typeof num); // number
      console.log(typeof num2); // string
      console.log(num3, typeof num3); // false "boolean"
      console.log(typeof num4); // object
      console.log(typeof num5); // undefined
    </script>
  </body>
</html>
