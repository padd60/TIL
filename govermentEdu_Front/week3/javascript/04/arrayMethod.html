<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>배열 편집 10개</title>
  </head>
  <body>
    <script>
      let arr_1 = ['사당', '교대', '방배', '강남'];
      let arr_2 = ['신사', '압구정', '옥수'];

      let result = arr_1.join(' - '); // 배열 값들 사이에 입력된 문자로 연결해 한개의 문자형 데이터로 바꿔주는 메서드
      console.log(result); // 사당 - 교대 - 방배 - 강남

      result = arr_1.concat(arr_2); // 배열 합치는 메서드
      console.log(result); // ["사당", "교대", "방배", "강남", "신사", "압구정", "옥수"]

      result = arr_1.slice(1, 3); // 지정한 범위로 자르기
      console.log(result); // ["교대", "방배"] // 1번부터 3번까지(3번 포함 X)

      arr_2.reverse(); // 목록순서 뒤집기
      console.log(arr_2); // ["옥수", "압구정", "신사"]

      arr_1.sort(); // 오름차순 정렬 // 많이 사용
      console.log(arr_1); // ["강남", "교대", "방배", "사당"]

      arr_1.splice(2, 1, 'test'); // 인덱스번호, 자를 갯수, 대체데이터 // 많이 사용
      console.log(arr_1); // ["강남", "교대", "test", "사당"]

      arr_1.pop(); // 마지막 배열 삭제하는 메서드 // 많이 사용
      arr_1.pop();
      console.log(arr_1); // ["강남", "교대"]

      result = arr_1.shift(); // 첫번째 인덱스 번호 삭제 // result에는 삭제하는 값인 "강남"이 담겨있다.
      console.log(arr_1, result);

      arr_1.push(result); // 배열 맨뒤에 새로운 값 추가 // 많이 사용
      console.log(arr_1); // ["교대", "강남"]

      arr_1.push('test');
      console.log(arr_1); // ["교대", "강남", "test"]

      arr_1.unshift('1234'); // 배열 앞에 데이터 추가
      console.log(arr_1); // ["1234", "교대", "강남", "test"]
    </script>
  </body>
</html>
