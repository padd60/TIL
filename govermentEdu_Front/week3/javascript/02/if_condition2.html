<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>짝수 / 홀수</title>
  </head>
  <body>
    <script>
      let input = prompt('숫자를 입력해주세요!');
      let num = Number(input);

      if (num % 2 == 0) {
        alert('짝수입니다.');
      } else {
        alert('홀수입니다.');
      }
    </script>
  </body>
</html>
