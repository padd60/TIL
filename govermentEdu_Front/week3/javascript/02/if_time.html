<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let now = prompt('현재 시간을 입력해주세요');

      if (now < 12 && now >= 6) {
        alert('Good Morning');
      } else if (now >= 12 && now < 18) {
        alert('Good Afternoon');
      } else {
        alert('Good Evening');
      }
    </script>
  </body>
</html>
