<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>구구단</title>
  </head>
  <body>
    <body>
      <script>
        for (let i = 2; i <= 9; i++) {
          document.write(`<h2>${i}단</h2>`);

          for (let j = 1; j <= 9; j++) {
            document.write(`${i} x ${j} = ${i * j} <br>`);
          }
        }
      </script>
    </body>
  </body>
</html>
