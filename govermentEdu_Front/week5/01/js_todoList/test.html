<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>배열 연습</title>
  </head>
  <body>
    <script>
      let arr = [1, 3, 5];
      console.log(arr); // [1, 3, 5]

      arr.push(7, 9);
      console.log(arr); // [1, 3, 5, 7, 9]

      arr.unshift(0);
      console.log(arr); // [0, 1, 3, 5, 7, 9]

      let arr2 = ['html', 'css', 'javascript'];
      arr2.splice(0, 1, 'web');
      console.log(arr2); // ["web", "css", "javascript"]

      arr2.pop();
      console.log(arr2); // ["web", "css"]
    </script>
  </body>
</html>
