<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>객체 편집 메서드 234p</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
      $(function () {
        // 마지막 p 태그 선택
        // .after: 선택한 요소의 다음 위치에 새 요소를 추가합니다.
        $('#wrap > p:eq(2)').after('<p>After</p>');
        // 2번 p태그 선택
        // .insertAfter: 선택한 요소의 다음 위치에 새 요소를 추가합니다.
        // but 선택요소와 추가요소 위치가 다름
        $('<p>insertAfter</p>').insertAfter('#wrap > p:eq(1)');

        //before: 선택한 요소의 이전 위치에 새 요소를 추가합니다.
        $('#wrap > p:eq(1)').before('<p>Before</p>');
        $('<p>insertBefore</p>').insertBefore('#wrap > p:eq(0)');
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <p>내용1</p>
      <p>내용2</p>
      <p>내용3</p>
    </div>
  </body>
</html>
