<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>요소 복사/감싸기</title>
    <style>
      li {
        display: inline-block;
      }
      li img {
        width: 200px;
      }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
      $(function () {
        $('#m1').clone().insertAfter('#m1');
        $('#m2 strong').wrap('<div></div>'); // 선택자에 부모요소 래퍼로 추가
        $('#m2 strong').parent('div').css('border', '2px solid skyblue');
        $('#m3 strong').wrapAll('<div></div>'); // 선택자를 다 묶어서 부모요소 래퍼 추가
        $('#m3 strong').parent('div').css('border', '2px solid orange');
        $('#m4').wrapInner('<div></div>'); // 내부에 있는 내용물을 부모요소로 래퍼 추가
        $('#m4').children('div').css('border', '2px solid green');
        $('#m5').replaceWith('<p>m5를 변경</p>'); // 선택자를 교체함
        $('<p>m6를 변경</p>').replaceAll('#m6'); // 선택자를 교체함
        $('#m1 > li:last > img').unwrap(); // 선택한 요소의 부모요소를 삭제
      });
    </script>
  </head>
  <body>
    <ul id="m1">
      <li><img src="images/marke1.jpg" alt="1" /></li>
      <li><img src="images/marke2.jpg" alt="2" /></li>
      <li><img src="images/marke3.jpg" alt="3" /></li>
      <li><img src="images/marke4.jpg" alt="4" /></li>
    </ul>
    <div id="m2">
      <strong>내용0</strong>
      <strong>내용1</strong>
    </div>
    <div id="m3">
      <strong>내용2</strong>
      <strong>내용3</strong>
    </div>
    <div id="m4">내용4</div>
    <div id="m5">내용5</div>
    <div id="m6">내용6</div>
  </body>
</html>
