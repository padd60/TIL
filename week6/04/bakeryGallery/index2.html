<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>썸네일 갤러리</title>
    <link rel="stylesheet" href="style2.css" />
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="script2.js"></script>
  </head>
  <body>
    <div id="wrap">
      <h1>베이커리 갤러리</h1>
      <div id="popup">
        <div class="bigImg">
          <img src="images/close.png" alt="닫기" class="close" />
          <img src="images/01_pp.jpg" alt="소라빵" class="popimg" />
          <p class="name">파리바게트 - <span>소라빵</span></p>
          <img src="images/prev.svg" alt="이전" class="prev" />
          <img src="images/next.svg" alt="다음" class="next" />
        </div>
      </div>
      <ul class="list">
        <li><img src="images/1.jpg" alt="소라빵" /></li>
        <li><img src="images/2.jpg" alt="하트빵" /></li>
        <li><img src="images/3.jpg" alt="잡곡빵" /></li>
        <li><img src="images/4.jpg" alt="딸기식빵" /></li>
        <li><img src="images/5.jpg" alt="꽈베기도넛" /></li>
        <li><img src="images/6.jpg" alt="발효빵" /></li>
        <li><img src="images/7.jpg" alt="핫도그" /></li>
        <li><img src="images/8.jpg" alt="모카번" /></li>
        <li><img src="images/0.jpg" alt="바게트빵" /></li>
      </ul>
    </div>
  </body>
</html>
