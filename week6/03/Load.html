<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>.load()메서드</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
      $(function () {
        //$(가져올 위치).load(url, data, 콜백);
        $('.news1').load('data/news.html #news_1');
        $('.news2').load('data/news.html #news_2');
      });
    </script>
  </head>
  <body>
    <h1>load1</h1>
    <div class="news1"></div>
    <h1>load2</h1>
    <div class="news2"></div>
  </body>
</html>
