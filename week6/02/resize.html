<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>화면 리사이징 이벤트</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        height: 2000px;
      }
      #wrap header {
        height: 200px;
        background-color: #ddd;
        border-bottom: 2px solid #999;
      }
      #wrap header.bg {
        background-color: skyblue;
      }
      #quick {
        background-color: orange;
        width: 100px;
        height: 400px;
        color: #fff;
        text-align: center;
        position: absolute;
        left: 100%;
        top: 250px;
        margin-left: -100px;
      }
      #quick.on {
        position: fixed;
        top: 50px;
      }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
      $(window).resize(function () {
        if ($(this).width() < 700) {
          // 테블릿 사이즈
          $('#wrap header').addClass('bg');
        } else {
          $('#wrap header').removeClass('bg');
        }
      });

      $(window).scroll(function () {
        if ($(this).scrollTop() > $('header').height()) {
          $('#quick').addClass('on');
        } else {
          $('#quick').removeClass('on');
        }
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <header></header>
    </div>
    <div id="quick">Quick</div>
  </body>
</html>
