<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그리드 표 짜기</title>
    <style>
      #wrap {
        background-color: blue;
        padding: 10px;
        width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 100px);
        gap: 10px;
      }
      #wrap > div {
        border: 1px solid red;
        background-color: skyblue;
      }
      #wrap > div:nth-child(1) {
        grid-column-start: 1;
        grid-column-end: 3;
        grid-row-start: 1;
        grid-row-end: 2;
      }
      #wrap > div:nth-child(2) {
        grid-column-start: 3;
        grid-column-end: 4;
        /* grid-row-start: 1;
        grid-row-end: 3; */
        grid-row: 1/3;
      }
      #wrap > div:nth-child(5) {
        /* grid-column-start: 1;
        grid-column-end: 4; */
        grid-column: 1/4;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
  </body>
</html>
