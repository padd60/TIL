<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid layout</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #wrap {
        max-width: 1230px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 0.71fr 0.71fr 0.7fr;
        grid-template-rows: auto auto;
        gap: 8px;
      }
      #wrap > div img {
        width: 100%;
      }
      #wrap > div:nth-child(1) {
        grid-column: 1/2;
        grid-row: 1/3;
      }
      #wrap > div:nth-child(2) {
        grid-column: 2/3;
        grid-row: 1/2;
      }
      #wrap > div:nth-child(3) {
        grid-column: 3/4;
        grid-row: 1/2;
      }
      #wrap > div:nth-child(4) {
        grid-column: 4/5;
        grid-row: 1/3;
      }
      #wrap > div:nth-child(5) {
        grid-column: 2/4;
        grid-row: 2/3;
      }

      @media screen and (max-width: 480px) {
        #wrap {
          width: 100%;
          grid-template-columns: 1fr 1fr;
          grid-template-rows: repeat(4, auto);
        }
        #wrap > div:nth-child(1) {
          grid-column: 1/3;
          grid-row: 1/2;
        }
        #wrap > div:nth-child(2) {
          grid-column: 1/2;
          grid-row: 2/3;
        }
        #wrap > div:nth-child(3) {
          grid-column: 2/3;
          grid-row: 2/3;
        }
        #wrap > div:nth-child(4) {
          grid-column: 1/3;
          grid-row: 4/5;
        }
        #wrap > div:nth-child(5) {
          grid-column: 1/3;
          grid-row: 3/4;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div><img src="img/MAIN1_0406.jpg" alt="1" /></div>
      <div><img src="img/mbnr5_item01.jpg" alt="2" /></div>
      <div><img src="img/mbnr5_item02.jpg" alt="3" /></div>
      <div><img src="img/MAIN2_0406.jpg" alt="4" /></div>
      <div><img src="img/mbnr5_item03.jpg" alt="5" /></div>
    </div>
  </body>
</html>
