<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h3>{{data}}</h3>
      <p>{{ message }}</p>
      <p>{{ message + '좋은하루 되세요!' + test}}</p>
      <my-com v-bind:data="message"></my-com>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      Vue.component('my-com', {
        props: ['data'],
        template: '<p> 전역 컴포넌트 {{data}} 등록되었습니다.</p>',
      });

      new Vue({
        el: '#app',
        data: {
          message: '안녕하세요!',
          test: '123',
        },
      });
    </script>
  </body>
</html>
