<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <my-com v-on:event="greeting" v-bind:data="message"></my-com>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      Vue.component('my-com', {
        props: ['data'],
        template: '<button v-on:click="test">Hi {{data}}</button>',
        methods: {
          test: function () {
            this.$emit('event');
          },
        },
      });

      new Vue({
        el: '#app',
        data: {
          message: 'Vue',
        },
        methods: {
          greeting: function () {
            alert('Hi!');
          },
        },
      });
    </script>
  </body>
</html>
