<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
      .on {
        border-radius: 50%;
        background-color: red;
      }
      .box {
        border: 5px solid blue;
        padding: 50px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <button class="btn">클릭!</button>
    <script>
      $('.btn').click(function () {
        $('div').addClass('box on');
      });
      $('div').click(function () {
        $(this).toggleClass('on');
      });
    </script>
  </body>
</html>
