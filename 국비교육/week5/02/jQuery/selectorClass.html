<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>addClass() 메서드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #m2 {
        text-align: center;
      }
      .box {
        border-bottom: 2px solid #ccc;
        text-align: center;
        padding: 20px;
        margin-bottom: 10px;
      }
      .circle0,
      .circle1,
      .circle2 {
        width: 200px;
        height: 200px;
        border-radius: 100px;
        border: 4px solid #ff6600;
        line-height: 200px;
        display: inline-block;
      }
      .circle0 {
        background-color: #ccc;
      }
      .circle1 {
        background-color: rgb(211, 102, 102);
      }
      .circle2 {
        background-color: rgb(133, 206, 133);
      }
    </style>
    <script>
      $(document).ready(function () {
        $('#m1 > div').addClass('box');
        // $('#m2 > div').addClass('circle0');
        $('#m2 > div').addClass(function (index) {
          return 'circle' + index;
        });

        $('button').click(function () {
          $('#m2 > div:nth-child(2)').removeClass('circle1');
          $('#m1 > div').removeClass('box');
        });
      });
    </script>
  </head>
  <body>
    <div id="m1">
      <div>jQuery</div>
    </div>
    <div id="m2">
      <div>html</div>
      <div>css</div>
      <div>javascript</div>
    </div>
    <button class="del">삭제</button>
  </body>
</html>
