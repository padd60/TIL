<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>함수 종류</title>
  </head>
  <body>
    <script>
      let count = 0;

      // 호이스팅 -> 끌어올리다
      // 실행문이 작성되면 실행조건에 작동될 수 있는 함수를 찾는다.
      // 해당되는 함수가 있으면 실행문 위로 해당 코드를 올려 실행한다.
      myFnc(); // 1. 안녕하세요
      myFnc(); // 2. 안녕하세요

      // function 키워드로 함수정의
      // 이름 지정하고 사용하는 경우 = 정의된 함수
      function myFnc() {
        count++;
        document.write(count + '. 안녕하세요', '<br>');
      }

      myFnc(); // 3. 안녕하세요

      theFnc();
      // 에러발생, 변수는 호이스팅 안됨

      // 이름이 없는 함수 = 익명 함수
      // 참조변수에 함수를 담아서 사용하는 경우
      let theFnc = function () {
        count++;
        document.write(count + '. 반갑습니다', '<br>');
      };

      theFnc();
    </script>
  </body>
</html>
