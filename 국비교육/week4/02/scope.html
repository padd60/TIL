<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>스코프</title>
  </head>
  <body>
    <script>
      let num = 10; // 전역변수 = 글로벌 변수

      function myNum() {
        let num = 50;
        console.log('지역변수: ' + num);
      }

      myNum();

      console.log('전역변수: ' + num);
    </script>
  </body>
</html>
