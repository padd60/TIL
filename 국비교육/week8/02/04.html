<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디렉티브</title>
    <style>
      #title {
        font-size: 42px;
        text-align: center;
        text-decoration: underline;
      }
      .subcopy {
        color: blue;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h3>{{title}}</h3>
      <p v-bind:id="idA">아이디 바인딩</p>
      <p v-bind:class="clA">클래스 바인딩</p>
      <p :style="styleA">스타일시트 속성 바인딩</p>
      <p>{{message + ' 좋은 하루되세요.'}}</p>
      <p>{{message.split("").reverse().join("")}}</p>
      <p>{{true ? 100 : 0}}</p>
      <p>{{reverseText}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          title: '뷰 바인딩 문법',
          message: '안녕하세요',
          idA: 'title',
          clA: 'subcopy',
          styleA: 'color: red; text-align: right;',
        },
        methods: {},
        computed: {
          // 계산된 값을 출력
          reverseText: function () {
            // message.split("").reverse().join(""); // is not defined
            return this.message.split('').reverse().join('');
          },
        },
      });
    </script>
  </body>
</html>
