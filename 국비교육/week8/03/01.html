<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list 연습</title>
    <style>
      #app {
        width: 745px;
        margin: 0 auto;
      }
      #app h1 {
        text-align: center;
        color: blueviolet;
      }
      #inbox {
        border: 2px solid blueviolet;
        outline: none;
        padding: 10px 15px;
        font-size: 22px;
        border-radius: 10px;
        width: 600px;
      }
      .addBtn {
        padding: 10px 30px;
        font-size: 22px;
        border-radius: 10px;
        background-color: blueviolet;
        color: #fff;
        border: none;
        outline: none;
        cursor: pointer;
      }
      .list {
        padding: 0;
        margin-top: 80px;
      }
      .list li {
        line-height: 2;
        font-size: 22px;
        color: #555;
        border-bottom: 1px solid #ddd;
        list-style-position: inside;
      }
      .list li button {
        margin: 5px 2px 0;
        padding: 5px 10px;
        float: right;
        font-size: 16px;
        border-radius: 5px;
        background-color: blueviolet;
        color: #fff;
        border: none;
        outline: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <div>
        <input type="text" :id="idName" v-model="todo" />
        <!-- 할일 목록 입력 -->
        <input
          type="submit"
          value="등록"
          :class="className"
          @click="add()"
          @keyup="enter(e)"
        />
        <!-- 할일 목록 등록 전송버튼 -->
      </div>

      <ol :class="olClass">
        <li v-for="(todo, idx) in todos">
          {{todo}}
          <button @click="del(idx)">X 삭제</button>
        </li>
      </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          title: '오늘 할일 목록 만들기',
          className: 'addBtn',
          idName: 'inbox',
          olClass: 'list',
          todo: '',
          todos: [],
        },
        methods: {
          del: function (idx) {
            // 배열명.splice(인덱스번호, 자를갯수)
            this.todos.splice(idx, 1);
          },
          add: function () {
            //배열명.push(내용)
            if (this.todo !== '') {
              this.todos.push(this.todo);
              this.todo = '';
            }
          },
          enter: function (e) {
            if (this.todo !== '' && e.keyCode == 13) {
              this.todos.push(this.todo);
              this.todo = '';
            }
          },
        },
      });
    </script>
  </body>
</html>
