<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>shopping list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrap">
      <h1>상품 리스트</h1>
      <ul class="list clear">
        <li>
          <img src="../image1.jpeg" alt="베너" />
          <div class="leftbox">
            <h3>특가상품 바로가기</h3>
          </div>
        </li>
        <li>
          <img src="../image1.jpeg" alt="베너" />
          <span>SALE</span>
        </li>
        <li>
          <div class="inner">
            <div class="front">
              <img src="../image1.jpeg" alt="베너" />
            </div>
            <div class="back">
              <h3>특가상품 바로가기</h3>
            </div>
          </div>
        </li>
      </ul>
      <button class="btn">구매하기</button>
    </div>
  </body>
</html>
