<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>풀페이지 영상 넣기</title>
    <style>
      :root {
        --main-bg: skyblue;
        --main-color: #fff;
      }
      * {
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 100px;
        text-align: center;
        margin: 100px 0;
        color: var(--main-color);
      }
      .bg {
        position: fixed;
        width: 100%;
        height: 100vh;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        z-index: -100;
        object-fit: cover;
      }
      #box {
        width: 100px;
        height: 100px;
        margin: 100px auto;
        background-color: var(--main-bg);
      }
      #box2 {
        width: 100px;
        height: 100px;
        margin: 100px auto;
        background-color: var(--main-bg);
      }
      .btn {
        text-align: center;
        padding: 30px;
      }
      .btn button {
        padding: 5px 20px;
      }
    </style>
  </head>
  <body>
    <h1>풀페이지 영상</h1>

    <video
      class="bg"
      src="video/ink.mp4"
      controls
      autoplay
      muted
      loop
      poster="images/main2.jpg"
    ></video>
    <div id="box">box</div>
    <div id="box2">box2</div>
    <div class="btn">
      <button id="red">red</button>
      <button id="origin">origin</button>
    </div>
    <script>
      let redBtn = document.getElementById('red');
      let originBtn = document.getElementById('origin');

      redBtn.onclick = function () {
        // alert('test');
        document.documentElement.style.setProperty('--main-bg', 'red');
      };
      originBtn.onclick = function () {
        document.documentElement.style.setProperty('--main-bg', '');
      };
    </script>
  </body>
</html>
