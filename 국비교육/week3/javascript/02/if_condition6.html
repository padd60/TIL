<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>회원탈퇴</title>
  </head>
  <body>
    <script>
      let result = confirm('정말로 탈퇴하시겠습니까?');

      if (result) {
        document.write(`탈퇴되었습니다.`);
      } else {
        document.write(`탈퇴처리가 취소되었습니다.`);
      }
    </script>
  </body>
</html>
