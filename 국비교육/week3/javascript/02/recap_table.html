<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>table</title>
  </head>
  <body>
    <button onclick="table()">3X3 테이블 출현!</button>
    <div id="show"></div>
    <script>
      function table() {
        let table = '<table border = "1">';
        table += '<tr>';
        table += '<td>1-1</td>';
        table += '<td>1-2</td>';
        table += '<td>1-3</td>';
        table += '</tr>';
        table += '<tr>';
        table += '<td>2-1</td>';
        table += '<td>2-2</td>';
        table += '<td>2-3</td>';
        table += '</tr>';
        table += '<tr>';
        table += '<td>3-1</td>';
        table += '<td>3-2</td>';
        table += '<td>3-3</td>';
        table += '</tr>';
        table += '</table>';
        document.getElementById('show').innerHTML = table;
      }
    </script>
  </body>
</html>
