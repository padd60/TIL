<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>배경색 변경</title>
  </head>
  <body id="bg">
    <button onclick="change()">배경색 바꾸기</button>
    <script>
      let color = [
        'red',
        'yellow',
        'orange',
        'coral',
        'black',
        'white',
        'blueviolet',
        'yellowgreen',
        'gray',
      ];

      function change() {
        let rdm = Math.random();
        let num = Math.floor(rdm * color.length);
        document.getElementById('bg').style.backgroundColor = color[num];
      }
    </script>
  </body>
</html>
