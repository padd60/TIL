<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>폼태그 - 로그인</title>
    <style>
      form {
        width: 500px;
        margin: 20px auto;
        border: 1px solid #333;
        padding: 20px;
      }
      fieldset {
        border: 0;
      }
      ul {
        list-style: none;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form action="서버주소" method="post">
      <h1>프런트앤드 개발자 지원서</h1>
      <p>HTML, CSS, script에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
      <hr />
      <fieldset>
        <legend>개인정보</legend>
        <ul>
          <li>
            <label for="user_id">이름</label>
            <input type="text" id="user_id" autofocus />
          </li>
          <li>
            <label for="user_tel">연락처</label>
            <input type="tel" id="user_tel" />
          </li>
        </ul>
      </fieldset>
      <div>
        <h2>지원분야</h2>
        <ul>
          <li>
            <label
              ><input type="radio" name="subject" checked /> 웹퍼블리싱</label
            >
          </li>
          <li>
            <label><input type="radio" name="subject" /> 웹개발</label>
          </li>
          <li>
            <label><input type="radio" name="subject" /> 웹기획</label>
          </li>
        </ul>
      </div>
      <fieldset>
        <legend>지원동기</legend>
        <textarea
          cols="50"
          rows="10"
          placeholder="지원동기를 입력해주세요"
        ></textarea>
      </fieldset>
      <div>
        <input type="submit" value="접수하기" /><input
          type="reset"
          value="다시작성"
        />
      </div>
    </form>
  </body>
</html>
