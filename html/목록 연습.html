<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>목록연습</title>
</head>
<body>
    <h1>식물원 관람 유의사항</h1>
    <ul>
        <li>
            입장권에 게시된 관람요령을 살펴보시길 바랍니다.
        </li>
        <li>
            안내원의 안내에 따라주시기 바랍니다.
        </li>
        <li>
            관람지역 이외의 출입제한 지역은 출입을 금합니다.
        </li>
        <li>
            식물이 삭제한 곳에 들어가지 마십시오.
        </li>
    </ul>

    <h1>웹 표준 기술</h1>
    <dl>HTML
        <dd>하이퍼테스트를 마크업하는 언어이다.</dd>
    </dl>
    <dl>CSS
        <dd>웹문서를 꾸며주는 언어이다.</dd>
    </dl>
    <dl>JAVASCRIPT
        <dd>웹을 동적으로 움직이게 만들어 주는 언어이다.</dd>
    </dl>
