<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>지원서</title>
</head>
<body>
    <form>
        <fieldset>
            <div style="text-align: center;">
            <h1 style="color: maroon;"> 프런트앤드 개발자 지원서</h1>
            <p>HTML, CSS, script에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
            </div>
            
            <hr>

            <div style="text-align: center;">
                <div>
                <h3>개인정보</h3>
                <label for="name">이름</label>
                <input type="text" id="name">
                </div>
                <div style="margin-top: 10px;">
                <label for="tel">연락처</label>
                <input type="tel" id="tel">
                </div>
            </div>

            <br>
            <br>
            <br>

            <div>
                
                <h3 style="text-align: center;">지원분야</h3>
                <ul style="margin-left: 42%; list-style: none;">
                    <li>
                     <label><input type="radio" name="subject" checked>웹퍼블리싱</label>
                    </li>
                    <li>
                      <label><input type="radio" name="subject">웹개발</label>
                    </li>
                    <li>
                      <label><input type="radio" name="subject">웹기획</label>
                    </li>
                </ul>
            </div>

            <br>
            <br>
            <br>


            <div style="text-align: center;">
                <h3>지원동기</h3>
                <textarea cols="50" rows="10" placeholder="지원동기를 입력하세요."></textarea>
            </div>

            <div style="text-align: center;">
            <button type="submit" style="background-color: maroon; color: white; border-style: none;">접수하기</button>
            <button type="reset" style="background-color: maroon; color: white; border-style: none;">다시하기</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
