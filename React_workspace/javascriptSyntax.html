<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript Syntax</title>
  </head>
  <body>
    <script>
      let arr = [10, 20, 30];
      console.log(arr[0]);

      for (i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }

      // 구조 분해 할당
      [a, b, c] = [10, 20, 30];
      console.log(a); //10
      console.log(b); //20
      console.log(c); //30

      [a, b, ...c] = [10, 20, 30, 40, 50];
      console.log(a); //10
      console.log(b); //20
      console.log(c); //[30,40,50]

      let person = { name: '홍길동', age: '10' };
      console.log(person.name); // 홍길동
      console.log(person.age); // 10

      ({ name, age } = person);
      console.log(name); // 홍길동
      console.log(age); // 10

      //전개구문
      function sum(a, b, c) {
        return a + b + c;
      }
      let arr2 = [10, 20, 30];

      console.log(sum(arr2[0], arr2[1], arr2[2])); //60

      console.log(sum(...arr2)); //60

      let arr3 = [0, 10, 20];
      let arr4 = [30, 40, 50];

      let arr5 = [...arr3, ...arr4];
      console.log(arr5); // [0,10,20,30,40,50]

      // 즉시 실행 함수
      (function () {
        console.log('즉시실행함수');
      })();

      // 함수 레퍼런스 연습
      function func1() {
        console.log('fun1');
      }
      func1();

      let func2 = function () {
        console.log('Anonymous');
      };
      func2();

      let func3 = func2;
      func3();
    </script>
  </body>
</html>
