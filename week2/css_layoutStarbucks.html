<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>레이아웃 연습2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      #wrap {
        width: 100%;
      }
      .inner {
        width: 900px;
        margin: 0 auto;
      }
      .clear::after {
        content: '';
        display: block;
        clear: both;
      }
      header {
        padding: 10px 0;
      }
      header .logo {
        width: 78px;
        margin: 0 auto;
      }
      .gnb {
        list-style: none;
        text-align: center;
        width: 400px;
        margin: 10px auto;
      }
      .gnb li {
        float: left;
        width: 100px;
        height: 30px;
        line-height: 30px;
        position: relative;
      }
      .gnb li::after {
        content: '|';
        color: #ccc;
        position: absolute;
        top: -2px;
        right: 0;
      }
      .gnb li:last-child::after {
        content: '';
        display: none;
      }
      .gnb li:hover a {
        color: teal;
      }

      #visual {
        height: 300px;
        margin-top: 10px;
        overflow: hidden;
        background-image: linear-gradient(to bottom, #69ccf3, #1e669f);
      }
      #visual .inner {
        position: relative;
      }
      #visual h2 {
        background-color: teal;
        color: #fff;
        padding: 5px 10px;
        position: absolute;
        top: 60px;
        left: 0;
        font-size: 24px;
      }
      #visual p {
        font-size: 24px;
        color: #fff;
        position: absolute;
        top: 110px;
        left: 0;
      }
      #visual .btn {
        position: absolute;
        width: 120px;
        height: 40px;
        left: 0;
        top: 200px;
        box-shadow: 3px 3px 5px #1e669f;
        background-color: #fff;
        border-radius: 5px;
        text-align: center;
        line-height: 40px;
        color: #1e669f;
      }
      #visual .btn:hover {
        background-color: aquamarine;
      }
      #visual img {
        width: 13%;
      }
      #visual img:nth-of-type(1) {
        position: absolute;
        right: 260px;
        top: 28px;
        z-index: 2;
      }
      #visual img:nth-of-type(2) {
        position: absolute;
        right: 184px;
        top: 50px;
        z-index: 1;
      }
      #visual img:nth-of-type(3) {
        position: absolute;
        right: 115px;
        top: 074px;
      }
      #content {
        width: 900px;
        margin: 0 auto;
        border: 1px solid #333;
        margin-top: 10px;
      }
      #content section {
        float: left;
        box-sizing: border-box;
        border: 1px solid #333;
        min-height: 100px;
      }
      #content section img {
        width: 100%;
      }
      .box1,
      .box2 {
        box-sizing: border-box;
        width: 445px;
      }
      .box1 {
        margin-right: 10px;
      }
      .box3,
      .box4,
      .box5 {
        width: 293.3333px;
        box-sizing: border-box;
        margin-top: 10px;
      }
      .box4,
      .box5 {
        margin-left: 10px;
      }
      footer {
        margin-top: 10px;
        border-top: 1px solid #333;
        border-bottom: 1px solid #333;
      }
      footer ul {
        list-style: none;
        width: 600px;
        margin: 10px auto;
      }
      footer ul li {
        float: left;
        width: 190px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        background-color: blue;
        box-sizing: border-box;
        margin-left: 10px;
      }
      footer ul li a {
        color: #fff;
      }
      footer p {
        text-align: center;
        margin-bottom: 20px;
        font-size: 12px;
      }
      #topbtn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: powderblue;
        text-align: center;
        line-height: 52px;
        position: fixed;
        right: 0;
        bottom: 0;
        font-weight: bold;
        border: none;
      }
      #topbtn a {
        color: #69ccf3;
      }
      #topbtn:hover {
        background-color: darkturquoise;
      }
      #topbtn a:hover {
        color: #333;
      }
    </style>
  </head>
  <body>
    <!-- #wrap>header+#visual+#content+footer -->
    <div id="wrap">
      <header>
        <h1 class="logo"><img src="images (1)/logo.jpg" alt="스타벅스" /></h1>
        <nav>
          <ul class="gnb clear">
            <li><a href="#">회사소개</a></li>
            <li><a href="#">매장안내</a></li>
            <li><a href="#">공지사항</a></li>
            <li><a href="#">고객센터</a></li>
          </ul>
        </nav>
      </header>
      <div id="visual">
        <div class="inner">
          <h2>STARBUCKS</h2>
          <p>나이트로 콛브르 클라스를 드립니다.</p>
          <a href="#" class="btn">바로가기</a>
          <img src="images (1)/st01.png" alt="1" />
          <img src="images (1)/st02.png" alt="2" />
          <img src="images (1)/st03.png" alt="3" />
        </div>
      </div>
      <div id="content" class="clear">
        <section class="box1">box01</section>
        <section class="box2">box02</section>
        <section class="box3">
          <h3>box03</h3>
          <img src="images (1)/con01.jpg" alt="" />
        </section>
        <section class="box4">
          <h3>box04</h3>
          <img src="images (1)/con02.jpg" alt="" />
        </section>
        <section class="box5">
          <h3>box05</h3>
          <img src="images (1)/con03.jpg" alt="" />
        </section>
      </div>
      <footer>
        <div class="inner">
          <ul class="clear">
            <li><a href="#">회사소개</a></li>
            <li><a href="#">법적공지</a></li>
            <li><a href="#">위치안내</a></li>
          </ul>
          <p>STARBUCKS &copy; copyright</p>
        </div>
      </footer>
      <button id="topbtn"><a href="#">TOP</a></button>
    </div>
  </body>
</html>
