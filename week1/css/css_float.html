<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Float</title>
    <style>
      #wrap {
        border: 5px solid red;
        width: 800px;
        margin: 0 auto;
        overflow: hidden;
      }
      #wrap div {
        width: 200px;
        height: 500px;
        background-color: darkcyan;
        float: left;
      }
      #footer {
        background-color: #333;
        padding: 20px;
        color: #fff;
        text-align: center;
        clear: both;
      }
      #header {
        background-color: #ddd;
      }
      .menu {
        padding: 0;
        list-style: none;
        overflow: hidden;
        width: 800px;
        margin: 0 auto;
      }
      .menu li {
        background-color: aquamarine;
        color: #fff;
        width: 200px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        float: left;
      }
      .menu li:hover {
        background-color: darkblue;
      }
      .test {
        width: 400px;
        height: 200px;
        margin: 0 auto;
        background-color: skyblue;
        overflow: hidden;
      }
      .inner {
        width: 200px;
        height: 500px;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <ul class="menu">
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
      </ul>
    </div>
    <div id="wrap">
      <!-- .box$*4>{box$} -->
      <div class="box1">box1</div>
      <div class="box2">box2</div>
      <div class="box3">box3</div>
      <div class="box4">box4</div>
    </div>
    <div id="footer">copyright</div>

    <div class="test">
      <div class="inner"></div>
    </div>
  </body>
</html>
