<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>사과판매 레이아웃</title>
    <style>
      #wrap {
        border: 2px solid #333;
        width: 640px;
        margin: 0 auto;
      }
      .no1 {
        text-align: center;
        text-decoration: overline;
      }
      .img1 {
        text-align: center;
      }
      h2 {
        margin-left: 20px;
      }
      ul {
        border-bottom: 1px solid #333;
        padding-bottom: 30px;
        list-style-position: inside;
      }
      ul li {
        line-height: 2;
      }
      .ul1 {
        list-style-type: square;
      }
      .ul2 {
        list-style-image: url(./dot.png);
      }
      .ul3 {
        list-style-type: circle;
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="img1">
        <img src="./top.jpeg" alt="상품이미지" />
      </div>
      <h1 class="no1">확인하세요</h1>
      <h2>주문 및 배송</h2>
      <ul class="ul1">
        <li>오후 2시 이전 주문건은 당일 방송합니다.</li>
        <li>2시 이후 주문건은 다음날 방송합니다.</li>
      </ul>

      <h2>교환 및 환불</h2>
      <ul class="ul2">
        <li>불만족시 100% 환불</li>
        <li>고객센터로 전화주세요</li>
      </ul>

      <h2>고객센터</h2>
      <ul class="ul3">
        <li>02-000-0000</li>
        <li>상담시간: 오전 9시 ~ 오후 6시</li>
      </ul>
    </div>
  </body>
</html>
