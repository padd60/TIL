<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>text_operate4</title>
  </head>
  <body>
    <script>
      var price = 5000;
      var num = 2;

      var text = '아이스크림은 ' + price + '원에 ' + num + '개 구매했습니다.';
      // 변수명은 '' 안에 변수명을 넣지 않는다 = 문자로 판독됨
      var text2 = `아이스크림은 ${price}원에 ${num}개 구매했습니다.`;
      // ``은 ${} 안에 변수명을 입력하여 사용한다.
      document.write(text, '<br>');
      document.write(text2);
    </script>
  </body>
</html>
