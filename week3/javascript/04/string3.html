<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>문자열 문제</title>
  </head>
  <body>
    <script>
      let str = 'Apple, Banana, Kiwi';

      // slice로 바나나 반환
      console.log(str.slice(7, 13));
      // Banana

      // substring으로 iwi 반환
      console.log(str.substring(16, 19));
      // iwi

      // .substr으로 사과 반환
      console.log(str.substr(0, 5));
      // Apple

      // .spilt으로 문자열 배열로 반환
      console.log(str.split(', '));
      // ["Apple", "Banana", "Kiwi"]

      // 전체 문자열 길이 반환
      console.log(str.length);
      // 19
    </script>
  </body>
</html>
