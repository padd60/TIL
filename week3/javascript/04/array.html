<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>array</title>
  </head>
  <body>
    <script>
      let list = [30, '따르릉', true, 1, 'test', '아무거나'];
      console.log(typeof list, list);

      let list2 = new Array();
      list2[0] = 30;
      list2[1] = '따르릉';
      list2[2] = true;
      console.log(typeof list2, list2);

      let list3 = new Array(30, '따르릉', true);
      console.log(typeof list3, list3);

      document.write('<h2>배열리스트 가져오기</h2>');
      document.write(list[0], '<br>'); // 30
      document.write(list[1], '<br>'); // 따르릉
      document.write(list[2], '<br>'); // true

      document.write('<h2>배열리스트 가져오기2</h2>');
      for (let i = 0; i < list.length; i++) {
        document.write(list[i], '<br>');
      }

      document.write('<h2>배열리스트 가져오기3</h2>');
      for (i in list) {
        // for 변수 in 배열 = 변수를 배열의 길이만큼 반복하는 문법
        document.write(list[i], '<br>');
      }
    </script>
  </body>
</html>
