<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>논리연산자</title>
  </head>
  <body>
    <script>
      let x = 2; // 전치연산 -> 1을 증가 즉시연산
      x = ++x;
      let y = 3; // 후치연산 -> 1을 증가 다음에 연산
      y = y++;
      let z;
      z = y;

      document.write(x + '<br>' + y + '<br>' + z + '<br>');
      // 3 3 3

      x = 5;
      y = 3;

      let z1 = x++; // 후치연산 x + 1 증가
      let k1 = y--; // 후치연산 y - 1 감소

      let z2 = x; // 6
      let k2 = y; // 2

      document.write(z1 + '<br>' + k1 + '<br>' + z2 + '<br>' + k2);
    </script>
  </body>
</html>
