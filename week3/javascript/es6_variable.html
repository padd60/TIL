<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ES6 이후 변수</title>
  </head>
  <body>
    <script>
      // var는 재선언 및 값 변경이 가능
      var x = 6;
      var x = 12;
      console.log(x);

      // let은 재선언 불가능
      let y = 6;
      // let y = 12; -> 에러 발생
      y = 12;
      console.log(y);

      const z = 2;
      // const z = '셋'; -> 에러 발생
      // z = 5; => 에러 발생
      // const는 재선언 및 값 변경 불가능
    </script>
  </body>
</html>
