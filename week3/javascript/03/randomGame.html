<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>가위 바위 보 게임</title>
  </head>
  <body>
    <h1>가위 바위 보 게임</h1>
    <div id="result"></div>
    <script>
      // 1 -> 가위 / 2 -> 바위 / 3 -> 보자기
      // 1 ~ 3 랜덤한 숫자 출력
      let rdm = Math.random(); // 소수점 난수
      let num = Math.ceil(rdm * 3); // 소숫점 무조건 올림 -> 정수

      let game = prompt(
        '가위/바위/보 중에서 어떤것이 나올지 맞춰보세요',
        '가위'
      );
      let gameNum;

      switch (game) {
        case '가위':
          gameNum = 1;
          break;
        case '바위':
          gameNum = 2;
          break;
        case '보':
          gameNum = 3;
          break;
        default:
          alert('잘못 입력하셨습니다.');
      }

      /* 이기는 경우
        컴퓨터: 1 (가위) 사용자: 2(바위) 
        컴퓨터: 2 (바위) 사용자: 3(보) 
        컴퓨터: 3 (보) 사용자: 1(가위)
        컴퓨터 숫자에서 사용자 숫자를 뺏을 때 -1 아니면 2이므로 
        비길때는 뺀값이 0
        이길때는 뺀값이 -1 또는 2
        나머지 경우는 진것으로 조건문을 입력하면 된다.
      */

      let total = num - gameNum;

      if (total == 0) {
        document.getElementById(
          'result'
        ).innerHTML = `${num} vs ${gameNum} : 비겼습니다.`;
      } else if (total == -1 || total == 2) {
        document.getElementById(
          'result'
        ).innerHTML = `${num} vs ${gameNum} : 이겼습니다.`;
      } else {
        document.getElementById(
          'result'
        ).innerHTML = `${num} vs ${gameNum} : 졌습니다.`;
      }

      document.write(`<img src="images/math_img_${num}.jpeg">`);
      document.write('[ vs ]');
      document.write(`<img src="images/math_img_${gameNum}.jpeg">`);
    </script>
  </body>
</html>
