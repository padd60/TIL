<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>변수</title>
  </head>
  <body>
    <script>
      // alert(2+3);
      var num1;
      num1 = 1;
      var num2 = 2;
      console.log(num1 + num2);
      // 3
      var text1 = 'java';
      var text2 = 'script';
      console.log(text1 + text2);
      // javascript
      var box; // undefined
      box = 1;
      console.log(box); // 1
      box = 10; // 마지막 할당만 출력
      console.log(box); // 10
      box += 10; // 누적으로 변수에 저장
      console.log(box); // 20
    </script>
  </body>
</html>
