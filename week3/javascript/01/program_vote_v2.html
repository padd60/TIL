<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>투표 확인 프로그램</title>
  </head>
  <body>
    <h1>투표 나이 판별기</h1>
    <input type="text" id="age" placeholder="나이를 입력하세요." />
    <button onclick="vote()">확인</button>
    <hr />
    <p id="result"></p>
    <script>
      function vote() {
        let age = document.getElementById('age').value;
        const minAge = 18; // 상수 변하지 않는 데이터
        var result;
        if (age >= minAge) {
          result = '투표가 가능한 나이입니다.';
        } else if (!age || age < 0 || age % 1 !== 0) {
          result = '정확한 나이를 입력해주세요';
        } else {
          result = '투표가 불가능한 나이입니다.';
        }
        document.getElementById('result').innerHTML = result;
      }
    </script>
  </body>
</html>
