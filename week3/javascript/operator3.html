<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>operator3</title>
  </head>
  <body>
    <script>
      var num1 = 15;
      var num2 = 2;
      var result;

      result = num1 + num2; // 17
      document.write('num1 + num2 = ' + result, '<br>');

      result = num1 - num2; // 13
      document.write('num1 - num2 = ' + result, '<br>');

      result = num1 * num2; // 30
      document.write('num1 * num2 = ' + result, '<br>');

      result = num1 / num2; // 7.5
      document.write('num1 / num2 = ' + result, '<br>');

      result = num1 % num2; // 나머지 연산 : 1
      document.write('num1 % num2 = ' + result, '<br>');
    </script>
  </body>
</html>
