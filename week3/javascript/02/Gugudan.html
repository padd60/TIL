<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>구구단</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 9; i++) {
        for (let j = 1; j <= 9; j++) {
          document.write(`${i} x ${j} = ${i * j} <br>`);
        }
        document.write('<hr>');
      }
    </script>
  </body>
</html>
