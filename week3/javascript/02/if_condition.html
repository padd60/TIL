<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>if 조건문</title>
  </head>
  <body>
    <script>
      // if(조건) { 조건이 참일때 실행}
      // if(조건) { 조건이 참일때 실행} else { 조건이 거짓일때 실행}
      let a = prompt('숫자 입력');
      let b = Number(a);
      if (b > 3) {
        alert('첫번째 조건이 참이면 실행');
      } else if (b === 3) {
        alert('두번째 조건이 참이면 실행');
      } else {
        alert('조건이 거짓일 때 실행');
      }
    </script>
  </body>
</html>
