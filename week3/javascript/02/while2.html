<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>while</title>
  </head>
  <body>
    <script>
      // 1 ~ 30까지 중 3의 배수만 출력
      let i = 1; // 초기값

      while (i <= 30) {
        if (i % 3 == 0) {
          document.write(i, '<br>');
        }
        i++; // 증감식
      }
    </script>
  </body>
</html>
