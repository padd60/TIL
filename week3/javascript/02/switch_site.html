<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>검색포털 사이트</title>
  </head>
  <body>
    <script>
      let site = prompt('본인이 즐겨사용하는 검색사이트를 입력하세요');

      let url;

      switch (site) {
        case '구글':
          url = 'www.google.com';
          break;
        case '다음':
          url = 'www.daum.net';
          break;
        case '네이버':
          url = 'www.naver.com';
          break;
        default:
          alert('보기 중에는 없는 사이트입니다.');
      }

      if (url) {
        // open(`https://${url}`);
        location.href = `https://${url}`;
      }
    </script>
  </body>
</html>
