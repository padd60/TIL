<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>while</title>
  </head>
  <body>
    <script>
      let i = 1;

      // while(조건){ 조건이 참인 동안 실행}
      while (i <= 5) {
        document.write('hi~!', '<br>');
        i++; // 후치연산 i = i + 1; // 증감식
      }
    </script>
  </body>
</html>
