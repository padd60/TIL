<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>이름출력</title>
  </head>
  <body>
    <script>
      let userName = prompt('방문자의 이름을 입력하세요', '');
      // 입력 비어있거나, 0이면 false, 입력되어있으면 true

      if (userName) {
        document.write(`${userName}님 환영합니다.`);
      } else {
        let userName2 = prompt('이름을 꼭 입력해주세요', '');
        while (!userName2) {
          userName2 = prompt('이름을 꼭 입력해주세요', '');
        }
        document.write(`${userName2}님 환영합니다.`);
      }
    </script>
  </body>
</html>
