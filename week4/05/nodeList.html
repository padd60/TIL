<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>노드로 리스트 편집하기</title>
  </head>
  <body>
    <h1>점심리스트 등록</h1>
    <input
      type="text"
      id="menu"
      required
      placeholder="점심메뉴를 등록해주세요"
    />
    <button class="addBtn" onclick="add()">등록</button>
    <ul class="menulist"></ul>
    <script>
      let menulist = document.querySelector('.menulist');
      function add() {
        let newTxt = document.querySelector('#menu').value;
        let newMenu = document.createTextNode(newTxt);
        let newTagLi = document.createElement('li');

        newTagLi.appendChild(newMenu);
        menulist.appendChild(newTagLi);

        let listLi = document.querySelectorAll('li');
        // 등록된 값 배열

        for (let i = 0; i < listLi.length; i++) {
          listLi[i].onclick = function () {
            this.remove();
          };
        }
      }
    </script>
  </body>
</html>
