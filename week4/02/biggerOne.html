<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>큰놈 찾기</title>
  </head>
  <body>
    <script>
      function big(a, b) {
        if (a > b) {
          return `${a}가 ${b}보다 ${a - b}만큼 더 큽니다.`;
        } else if (a < b) {
          return `${b}가 ${a}보다 ${b - a}만큼 더 큽니다.`;
        } else {
          return `${a}와 ${b}는 같습니다.`;
        }
      }

      let A = Number(prompt('첫번째 비교할 숫자를 입력해주세요.'));
      let B = Number(prompt('두번째 비교할 숫자를 입력해주세요.'));

      let result = big(A, B);

      document.write(result);
    </script>
  </body>
</html>
