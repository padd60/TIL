<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <ul class="musicList">
      <li>힙합</li>
      <li>발라드</li>
      <li>트로트</li>
      <li>팝</li>
      <li>락</li>
    </ul>
    <script>
      let ul = document.querySelector('.musicList');
      let li = document.querySelectorAll('.musicList>li');

      for (let i = 0; i < li.length; i++) {
        li[i].addEventListener('click', function () {
          for (let j = 0; j < li.length; j++) {
            li[j].style.backgroundColor = '';
          }
          this.style.backgroundColor = 'skyblue';
        });
      }
    </script>
  </body>
</html>
