<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>과목의 평균값을 구하는 함수</title>
  </head>
  <body>
    <script>
      // 과목점수를 입력받아서 평균값을 구하는 함수
      function testAvg(arrData) {
        // arrData -> 과목점수 배열 매개변수
        let sum = 0;
        for (let i = 0; i < arrData.length; i++) {
          // sum += arrData[i];
          sum += Number(prompt(`${arrData[i]}점수를 입력하세요`, '0'));
        }
        let avg = sum / arrData.length;
        return avg;
        // return 후 함수종료
      }

      let arrSubject = ['국어', '영어', '수학', '과학'];
      let result = testAvg(arrSubject);
      document.write(
        `${arrSubject.length}개의 과목평균점수는 ${result}입니다.`
      );
    </script>
  </body>
</html>
