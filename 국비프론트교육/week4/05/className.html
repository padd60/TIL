<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
      }
      ul li {
        font-size: 20px;
        line-height: 35px;
      }
      ul li span {
        margin-right: 25px;
      }
      ul li:hover span {
        color: red;
      }
      .red {
        color: red;
        font-weight: bold;
      }
      .gry {
        color: #ddd;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <h1>점심 목록</h1>
    <ul>
      <li><span>&check;</span>짜장면01</li>
      <li><span>&check;</span>짬뽕02</li>
      <li><span>&check;</span>라면03</li>
      <li><span>&check;</span>우동04</li>
      <li><span>&check;</span>쫄면05</li>
    </ul>
    <script>
      let li = document.querySelectorAll('li');

      for (let i = 0; i < li.length; i++) {
        li[i].addEventListener('click', function () {
          for (let j = 0; j < li.length; j++) {
            li[j].classList.add('gry');
          }
          li[i].className = 'red';
        });
      }
    </script>
  </body>
</html>
