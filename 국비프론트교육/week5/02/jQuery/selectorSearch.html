<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>탐색 선택자</title>
    <style>
      * {
        margin: 5px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#m1').children('.test').css('border', '2px solid red');
        $('#m2').children().children('a').css('border', '2px solid orange'); // 손자격의 요소 선택 시 chilren() 이어서 두번 작성
        $('#m3 span').closest('div').css('border', '2px solid skyblue');
        // span요소의 부모가 되는 첫번째 div 요소 선택 -> .closest('div')
        $('#m4 > span.m').next().css('border', '2px solid green');
        $('#m4 > span.m').nextAll().css('border', '2px solid yellow');
        $('#m4 > span.m').nextUntil('em').css('border', '2px solid orange');
        // span.m ~ nextUntil() 안 선택자 전까지
        $('#m5 > span.test').prev().css('border', '2px solid yellow');
        $('#m5 > span').filter('.m').css('border', '2px solid red');
        $('#m6 > div').has('span').css('border', '2px solid navy');

        $('#e1 > div').add('#e1 > p').css('border', '2px solid red');
        $('#e2').children('p').addBack().css('border', '2px solid orange');
        // p + 이전요소선택 #e2
        $('#e3')
          .find('span')
          .css('border', '2px solid yellow')
          .end()
          .find('em')
          .css('border', '2px solid green');

        if ($('#e4').children().is('p')) {
          console.log('#e4는 자식 p가 있습니다.');
        }
      });
    </script>
  </head>
  <body>
    <div id="m1"><a href="#">내용1_1</a><span class="test">내용1_2</span></div>
    <div id="m2">
      <div><a href="#">내용2_1</a><span>내용2_2</span></div>
    </div>
    <div id="m3">
      <div>
        <span>내용3_1</span>
      </div>
    </div>
    <div id="m4">
      <span class="m">내용4_1</span><span>내용4_2</span><span>내용4_3</span
      ><em>내용4_4</em>
    </div>
    <div id="m5">
      <span class="m">내용5_1</span><span class="test">내용5_2</span
      ><span>내용5_3</span>
    </div>
    <div id="m6">
      <div>
        <span>내용6_1</span>
      </div>
      <div>내용6_2</div>
    </div>
    <hr />
    <div id="e1">
      <div>내용1_1</div>
      <p>내용1_2</p>
    </div>
    <div id="e2">
      <p>내용2</p>
    </div>
    <div id="e3"><span>내용3_1</span><em>내용3_2</em></div>
    <div id="e4">
      <p>내용4</p>
      <p></p>
    </div>
  </body>
</html>
