<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
      .bg {
        padding: 40px;
        margin-bottom: 40px;
        background-color: #ccc;
      }
      .inner {
        padding: 20px;
        background-color: #999;
      }
    </style>
    <script>
      $(function () {
        //mouseover: 부모자식 영역 이동도 이벤트 발생
        $('#wrap1').mouseover(function () {
          $('.display').append('<strong>@@mouseover</strong><br>');
        });
        //mouseenter: 부모자식 영역 이동해도 이벤트 발생하지 않음
        $('#wrap2').mouseenter(function () {
          $('.display').append('<strong>**mouseenter</strong><br>');
        });
      });
    </script>
  </head>
  <body>
    <div id="wrap1" class="bg">
      <div class="inner">mouseover</div>
    </div>
    <div id="wrap2" class="bg">
      <div class="inner">mouseenter</div>
    </div>
    <div class="display"></div>
  </body>
</html>
