<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>햄버거 버튼</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
      body {
        overflow-x: hidden;
        height: 100%;
      }
      #btn {
        height: 36px;
        display: block;
      }
      #btn span {
        background-color: #000;
        width: 30px;
        height: 2px;
        display: block;
        margin: 5px 0;
      }
      #menubox {
        padding: 50px;
        width: 300px;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        position: absolute;
        top: 0;
        left: -400px;
        font-size: 32px;
        transition: 1s;
      }
    </style>
    <script>
      $(function () {
        $('#btn').click(function () {
          $('#menubox').css('left', '0');
        });
        $('.close').click(function () {
          $('#menubox').css('left', '-400px');
        });
      });
    </script>
  </head>
  <body>
    <button id="btn">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div id="menubox">
      <button class="close">X 닫기</button>
      <ul class="menu">
        <li>menu 01</li>
        <li>menu 02</li>
        <li>menu 03</li>
        <li>menu 04</li>
        <li>menu 05</li>
      </ul>
    </div>
  </body>
</html>
