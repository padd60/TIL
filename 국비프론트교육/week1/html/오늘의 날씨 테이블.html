<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>오늘의 날씨 테이블</title>
</head>
<body>
    <h1>오늘의 날씨</h1>
    <table style="border-collapse: collapse;" border="2">
        <tr>
            <th width="60" height="30">지역</th>
            <th width="60" height="30">현재온도</th>
            <th width="60" height="30">불쾌지수</th>
            <th width="60" height="30">습도(%)</th>
            <th width="80" height="30">풍속(m/s)</th>
        </tr>
        <tr>
            <td height="30" >서울</td>
            <td>23</td>
            <td rowspan="2">60</td>
            <td rowspan="2">80</td>
            <td>4.7</td>
        </tr>
        <tr>
            <td height="30" >경기도</td>
            <td>20</td>
            <td>5.0</td>
        </tr>
        <tr>
            <td height="30">제주도</td>
            <td colspan="2">21</td>
            <td>85</td>
            <td>3.6</td>
        </tr>
    </table>
</body>
</html>
