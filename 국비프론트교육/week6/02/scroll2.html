<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        height: 2000px;
      }
      #up {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        transition: 0.5s;
        opacity: 0;
        visibility: hidden;
      }
      #up.on {
        opacity: 1;
        visibility: visible;
      }
      #up a {
        display: block;
        padding: 20px;
        text-align: center;
        background-color: #333;
        text-decoration: none;
        color: #fff;
      }
    </style>
    <script>
      $(function () {
        $(window).scroll(function () {
          if ($(this).scrollTop() > 100) {
            $('#up').addClass('on');
          } else {
            $('#up').removeClass('on');
          }
          $('#up a').click(function (e) {
            $(window).scrollTop(0);
            e.preventDefault();
          });
        });
      });
    </script>
  </head>
  <body>
    <div id="wrap"></div>
    <div id="up"><a href="#">TOP</a></div>
  </body>
</html>
