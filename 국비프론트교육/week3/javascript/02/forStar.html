<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>5X3</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 3; i++) {
        for (let j = 1; j <= 5; j++) {
          document.write('*');
        }
        document.write('<br>');
      }
    </script>
  </body>
</html>
