<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>굴리기 효과</title>
    <style>
      #wrap {
        border: 1px solid blue;
      }
      .box {
        width: 100px;
        height: 100px;
        padding: 10px;
        background-color: red;
        border-radius: 50%;
        color: #fff;
        text-align: center;
        line-height: 100px;
        transition: 2s;
      }
      #wrap:hover .box {
        margin-left: 1000px;
        transform: rotate(360deg);
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="box">ball</div>
    </div>
  </body>
</html>
